<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/index.css">
  <title>Memory Game</title>
</head>
<body>
  <div id="game">
    <div class="card-easy" v-for="card in easy" v-bind:key="card.id" v-on:click="flipCard">
      <img class="card-front" v-bind:class="{flip: !isActive}"  v-bind:src="card.imgFront" v-bind:alt="card.altFront">
      <img class="card-back" v-bind:class="{flip: isActive}" v-bind:src="card.imgBack" v-bind:alt="card.altBack">
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="/index.js"></script>

</html>
